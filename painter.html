<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Painter Pro</title>
    <style>
        body { 
            margin: 0; background: #ffffff; 
            font-family: sans-serif; overflow: hidden; touch-action: none; 
        }

        #canvas { width: 100vw; height: 100vh; display: block; }

        /* å·¥å…·åˆ—æ¨£å¼ */
        .toolbar {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 15px;
            background: rgba(240, 240, 240, 0.9);
            padding: 10px 20px; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 100; transition: opacity 0.3s;
        }

        .color-btn { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }
        .tool-btn { 
            background: #ddd; border: none; padding: 5px 12px; 
            border-radius: 5px; cursor: pointer; font-size: 14px; 
        }

        /* é è¨€å®¹å™¨ */
        .prediction-container {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 50;
        }

        .prediction { display: none; font-size: 120px; }
        .show-now { display: block !important; }

        /* éš±è—å·¥å…·åˆ— (è¡¨æ¼”æ™‚ä½¿ç”¨) */
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="toolbar" id="toolbar">
        <div class="color-btn" style="background: #000;" onclick="setProp('#000', 3)"></div>
        <div class="color-btn" style="background: #ff4757;" onclick="setProp('#ff4757', 3)"></div>
        <div class="color-btn" style="background: #2ed573;" onclick="setProp('#2ed573', 3)"></div>
        <div class="color-btn" style="background: #1e90ff;" onclick="setProp('#1e90ff', 3)"></div>
        <button class="tool-btn" onclick="setProp('#fff', 20)">ğŸ§½ æ©¡çš®æ“¦</button>
        <button class="tool-btn" onclick="clearCanvas()">ğŸ—‘ï¸ æ¸…ç©º</button>
    </div>

    <div class="prediction-container">
        <div id="res-A" class="prediction">ğŸ</div>
        <div id="res-B" class="prediction">ğŸŒ</div>
        <div id="res-C" class="prediction">ğŸ‡</div>
        <div id="res-D" class="prediction">ğŸ‰</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const toolbar = document.getElementById('toolbar');
        
        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let isFaceDown = false;
        let predictionTriggered = false;
        let sensorActive = false;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.lineJoin = "round";
            ctx.lineCap = "round";
            setProp('#000', 3);
        }

        function setProp(color, width) {
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.querySelectorAll('.prediction').forEach(el => el.classList.remove('show-now'));
            predictionTriggered = false;
            toolbar.classList.remove('hidden');
        }

        // å•Ÿå‹•æ„Ÿæ‡‰å™¨ (éœé»˜è«‹æ±‚)
        function activateSensors() {
            if (sensorActive) return;
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(reg => {
                    if (reg === 'granted') {
                        window.addEventListener('deviceorientation', handleMotion);
                        sensorActive = true;
                    }
                });
            } else {
                window.addEventListener('deviceorientation', handleMotion);
                sensorActive = true;
            }
        }

        canvas.addEventListener('pointerdown', (e) => {
            activateSensors(); // ç¬¬ä¸€æ¬¡é»æ“Šå³å•Ÿå‹•
            if (predictionTriggered) return;
            isDrawing = true;
            [lastX, lastY] = [e.clientX, e.clientY];
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
            [lastX, lastY] = [e.clientX, e.clientY];
        });

        canvas.addEventListener('pointerup', () => isDrawing = false);

        function handleMotion(event) {
            if (predictionTriggered) return;
            let beta = event.beta;
            let gamma = event.gamma;

            // è¢å¹•æœä¸‹ 160~180åº¦
            if (Math.abs(beta) > 160) {
                isFaceDown = true;
            }

            // ç¿»è½‰å›ä¾†
            if (isFaceDown && Math.abs(beta) < 30) {
                predictionTriggered = true;
                isFaceDown = false;
                triggerPrediction(beta, gamma);
            }
        }

        function triggerPrediction(beta, gamma) {
            // 1. æŠ¹é™¤ç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 2. éš±è—å·¥å…·åˆ—
            toolbar.classList.add('hidden');

            // 3. ç¬é–“é¡¯ç¤ºçµæœ
            let id = '';
            if (gamma > 35) id = 'res-A';      // å·¦è‡³å³
            else if (gamma < -35) id = 'res-B'; // å³è‡³å·¦
            else if (beta < -15) id = 'res-C';  // ä¸‹è‡³ä¸Š
            else id = 'res-D';                  // ä¸Šè‡³ä¸‹

            document.getElementById(id).classList.add('show-now');
        }

        window.addEventListener('resize', init);
        init();
    </script>
</body>
</html>
